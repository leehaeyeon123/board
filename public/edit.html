<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글 수정</title>
</head>
<body>
  <h2>글 수정</h2>

  <form id="edit-form">
    <input type="text" id="title" name="title" placeholder="제목" required /><br />
    <textarea id="content" name="content" placeholder="내용" required></textarea><br />
    <button type="submit">저장</button>
  </form>

  <script>
    const id = location.pathname.split('/').pop();

    // 기존 글 정보 불러오기
    fetch(`/api/posts/${id}`)
      .then(res => {
        if (!res.ok) throw new Error(`글을 불러올 수 없습니다. 상태 코드: ${res.status}`);
        return res.json();
      })
      .then(post => {
        document.getElementById('title').value = post.title;
        document.getElementById('content').value = post.content;
      })
      .catch((err) => {
        console.error(err);
        alert('글을 불러올 수 없습니다.');
        window.location.href = '/';
      });

    // 수정 폼 전송 처리
    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      try {
        const res = await fetch(`/api/posts/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content }),
        });

        if (res.ok) {
          alert('수정 완료');
          window.location.href = `/view/${id}`;
        } else {
          const errorData = await res.json();
          alert(`수정 실패: ${errorData.error || '알 수 없는 오류'}`);
        }
      } catch (err) {
        console.error(err);
        alert('수정 중 오류가 발생했습니다.');
      }
    });
  </script>
</body>
</html>
